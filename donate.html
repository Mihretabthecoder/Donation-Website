<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - Interact Club</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-donate"></i>
          <h1>Support Our Mission</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="donate.html">Donate</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="donate-section">
    <div class="container donate-container">
      <h2 class="section-titl">Make a Difference Today</h2>
      <p>Your generous donation helps us continue our mission of empowering communities and creating sustainable change. Every dollar counts.</p>
      
      <div class="donation-options">
        <button class="donate-option">$10</button>
        <button class="donate-option">$25</button>
        <button class="donate-option">$50</button>
        <button class="donate-option">$100</button>
        <button class="donate-option">Other</button>
      </div>

      <form class="newsletter-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Donation Amount (USD)" required />
        <button class="subscribe-button">Donate Now</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Interact Club. Thank you for your support!</p>
    </div>
  </footer>
</body>
</html>
